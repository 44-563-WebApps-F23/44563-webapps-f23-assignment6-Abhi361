<!DOCTYPE html>
<html>
    <head>
        <title>Script Magic</title>
    </head>
 
<body>

<h1>Author Entry Abhishek Appalashetty</h1>

<form>    
    <label for="secretAuthor">The hidden author name:</label>
    <input type="password" id="secretAuthor" name="secretAuthor" value="Dickens"><br>

    
    <label for="guessAuthor">Guess the author:</label>
    <input type="text" id="guessAuthor" name="guessAuthor"><br>

    <button type="button" onclick="checkAuthor()">Check the guess</button><br>
</form>

<p id="result">Good: 0 | Oops: 0</p>

<script>

var good = 0;
var oops = 0;

function checkAuthor() {

var hidden = document.getElementById("secretAuthor").value;
var Visible = document.getElementById("guessAuthor").value;


if (hidden === Visible) {
    good++; 
    alert("You got it right!");
} else {
    oops++; 
    alert("Sorry");
}


var resultElement = document.getElementById("result");
resultElement.innerHTML = "Good: " + good + " | Oops: " + oops;
}
</script>

<div id="imageContainer">
    <img  id="cityImage" src="Amsterdam.jpeg" alt="city Image" width="100" height="100"
        onclick="selectImage()">
</div>

<script>
    var useImage = 1;

    function selectImage() {
        var image = document.getElementById("cityImage");
        switch (useImage) {
            case 1:
                image.src = "Paris.jpeg";
                useImage = 2;
                break;
            case 2:
                image.src = "Preston.jpeg";
                useImage = 3;
                break;
            case 3:
                image.src = "Amsterdam.jpeg";
                useImage = 1;
                break;
        }
    }
    </script>


</body>
</html>
